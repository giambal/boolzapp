<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="whatsapp.js" charset="utf-8"></script>
    <title>whatsapp web</title>
  </head>
  <body>
    <div class="green-bar-background">
    <div class="app-container">
      <div class="contacts-container">
        <!-- --------- il mio profilo--------- -->
        <div class="my general-gray">
            <img src="img/contact-icon.png" alt="">
            <div class="my-profile-right-part">
              <i class="far fa-user-circle"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <!-- --------notifiche off on--------- -->
        <div class="notification">
          <i class="fas fa-bell-slash"></i>
          <div class="notifiche-text">
            <h6>Ricevi notifiche di nuovi messaggi</h6>
            <p><u>attiva notifiche desktop</u></p>
          </div>
        </div>
        <!-- --------- input text --------- -->
        <div class="search-bar general-gray">
          <input id="search" type="text" name="" value="">
          <div id="search-btn">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <!-- ---------- chat preview list-------- -->
        <div class="chat-preview general-gray">
          <img src="img/trump.jpg" alt="">
          <div class="notifiche-text">
            <h6>Donald Trump</h6>
            <p>Bella zio! Stasera da me.</p>
          </div>
          <div class="hourCheck">
            <p>20:40</p>
            <i class="fas fa-check"></i>
          </div>
        </div>
        <div class="chat-preview general-gray">
          <img src="img/salvini.jpg" alt="">
          <div class="notifiche-text">
            <h6>Matteo Salvini</h6>
            <p>Ci sei stasera?</p>
          </div>
          <div class="hourCheck">
            <p>17:35</p>
            <i class="fas fa-check"></i>
          </div>
        </div>
        <div class="chat-preview general-gray">
          <img src="img/elon.jpg" alt="">
          <div class="notifiche-text">
            <h6>Elon Musk</h6>
            <p>Come stai?</p>
          </div>
          <div class="hourCheck">
            <p>13:50</p>
            <i class="fas fa-check"></i>
          </div>
        </div>
        <div class="chat-preview general-gray">
          <img src="img/silvio.jpg" alt="">
          <div class="notifiche-text">
            <h6>Silvio</h6>
            <p>Torner√≤</p>
          </div>
          <div class="hourCheck">
            <p>2 anni fa</p>
            <i class="fas fa-check"></i>
          </div>
        </div>
        <div class="chat-preview general-gray">
          <img src="img/regina.jpg" alt="">
          <div class="notifiche-text">
            <h6>Regina Elisabetta</h6>
            <p>Non mi sento bene...</p>
          </div>
          <div class="hourCheck">
            <p>750 anni fa...</p>
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="my general-gray">

        </div>
      </div>
    </div>
    </div>
  </body>
</html>
